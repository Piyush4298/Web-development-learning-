<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>
    <p style="text-align:center;"><img src="C:\Users\Dell\Pictures\Saved Pictures\aissmslogo.png" alt="Logo"></p>
    <form action="">
        <table align="center" bgcolor= "orange" height="500" width="700">
            
            <tr>
                    <h1 style="text-align:center">Student Registration Form</h1>
            </tr>  
            <tr>
                <td><b>First Name</b></td>
                <td>:</td>
                <td><input id ="fname" type="text" placeholder="Fname" size="40" onblur="nameval('fname','1')"></td>
                <td><div id="1" value=""></div></td>     
            </tr>
            <tr>
                <td><b>Last Name</b></td>
                <td>:</td>
                <td><input id ="sname" type="text" placeholder="Lname" size="40" onblur="nameval('sname','2')"></td>
                <td><div id="2" value=""></div></td>     
            </tr>
            <tr>
                <td><b>Application ID</b></td>
                <td>:</td>
                <td><input id ="aid" type="text" placeholder="AppID" size="40" onblur="rnoval('aid','3')" ></td> 
                <td><div id="3" value=""></div></td>    
            </tr>
            <tr>
                <td><b>Mobile No.</b></td>
                <td>:</td>
                <td><input id ="mob" type="text" placeholder="Mobno" size="40" onblur="conoval('mob','4')" ></td> 
                <td><div id="4" value=""></div></td>    
            </tr>
            <tr>
                <td><b>Date of Birth</b></td>
                <td>:</td>
                <td><input id ="dob" type="text" placeholder="Date of Birth" size="40"></td>  
                <td><div id="5" value=""></div></td>   
            </tr>
            <tr>
                <td><b>Branch</b></td>
                <td>:</td>
                <td>
                    <select name="Branch" id="Branch">
                        <option value="Branch">Branch</option>
                        <option value="Computer">COMPUTER Engg.</option>
                        <option value="Entc">ENTC Engg.</option>
                        <option value="Civil">CIVIL Engg.</option>
                        <option value="Mechanical">MECHANICAL Engg.</option>
                        <option value="Automobile">AUTOMOBILE Engg.</option>
                    </select>
                </td>
                <td><div id="6" value=""></div></td>     
            </tr>
            <tr>
                <td><b>Year</b></td>
                <td>:</td>
                <td>
                    <select name="Year" id="Year">
                        <option value="Year">Year</option>
                        <option value="Fe">First Year(FE)</option>
                        <option value="Se">Second Year(SE)</option>
                        <option value="Te">Third Year(TE)</option>
                        <option value="Be">Final Year(BE)</option>
                    </select>
                </td>
                <td><div id="7" value=""></div></td>     
            </tr>
            <tr>
                <td><input type="submit" onclick="final()" value="Submit"></td>
            </tr>
        </table>
    </form>



    <script>
        var flag1=0;
        var flag2=0;
        var flag3=0;
        // var flag4=0;
        function rnoval(id,lb)
        {
          var x = document.getElementById(id).value ;
          var txt = document.getElementById(lb).value ;
         if(x != ""){
          if(isNaN(x) == true)
           document.getElementById(lb).innerHTML =" <font color= #8C001A>   Enter a valid number</font>";
          else{
             document.getElementById(lb).innerHTML = null;
             flag1++;
             }
           
        }
        else
        document.getElementById(lb).innerHTML = "<font color=#8C001A>     Cant' be empty</font>";
        }
        
        function conoval(id,lb)
        {
          var x = document.getElementById(id).value ;
          var txt = document.getElementById(lb).value ;
         if(x != ""){
          if(isNaN(x) == true  ||  x.trim().length > 10  ||  x.trim().length < 10)
           document.getElementById(lb).innerHTML =" <font color=#8C001A>   Enter a valid number</font>";
          else
            {
             document.getElementById(lb).innerHTML = null;
             flag2++;
             }
        }
        else
        document.getElementById(lb).innerHTML = "<font color=#8C001A>     Cant' be empty</font>";
        }
        
        function nameval(id,lb)
        {
          var x = document.getElementById(id).value ;
          var txt = document.getElementById(lb).value ;
         if(x != ""){
          if(isNaN(x) == false)
           document.getElementById(lb).innerHTML =" <font color=#8C001A>   Enter a valid name</font>";
          else
            {
             document.getElementById(lb).innerHTML = null;
             flag3++;
             }
        }
        else
        document.getElementById(lb).innerHTML = "<font color=#8C001A>     Cant' be empty</font>";
        }
        
        
        function final()
        {
         if (flag1 !=0 && flag2 !=0 && flag3 !=0 )
         {
          
          window.open("Success.html");
         }
        else
         alert("Wrong");
        }
        
    </script>
        
       
        
</body>
</html>
