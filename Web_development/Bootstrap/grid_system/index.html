<html>
    <head>
        <title>Grid System</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <style>
            .row{
                background-color: aqua;
            }
            .col-1{
                background-color: gold;

                text-align: center;
            }
            .col-2{
                background-color: orchid;
                border: 2px solid black;
                text-align: center;
            }
            .col-3{
                background-color: greenyellow;
                border: 2px solid black;
                text-align: center;
            }
            .col-4{
                background-color: hotpink;
                border: 2px solid black;
                text-align: center;
            }
            .col-6{
                background-color: red;
                border: 2px solid black;
                text-align: center;
            }
            .col-12{
                background-color: orange;
                border: 2px solid black;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <h1>Bootstrap Grid System</h1>
        <div class="row">
            <div class="col-1">
                col-1
            </div>

                col-2
            </div>

                col-3
            </div>

            </div>

                col-5
            </div>

                col-6
            </div>

                col-7
            </div>
            <div class="col-1">
                col-8
            </div>
            <div class="col-1">
                col-9
            </div>
            <div class="col-1">
                col-10
            </div>
            <div class="col-1">
                col-11
            </div>
            <div class="col-1">
                col-12
            </div>

        <div class="row">
            <div class="col-2">
                col 1-2
            </div>
            <div class="col-2">
                col 3-4
            </div>
            <div class="col-2">
                col 5-6

                col 7-8
            </div>

                col 9-10
            </div>

            </div>

        <div class="row">
            <div class="col-3">

            </div>
            <div class="col-3">
                col 7-9
            </div>
            <div class="col-3">
                col 10-12
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-4">
                col 1-4
            </div>
            <div class="col-4">
                col 5-8
            </div>
            <div class="col-4">
                col 9-12
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-6">
                col 1-6
            </div>
            <div class="col-6">
                col 7-12
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12">
                col 1-12
            </div>
        </div>

</html>
