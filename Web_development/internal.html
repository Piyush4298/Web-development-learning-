<html>
<!--Internal Styling in CSS-->
    <head>
        <title>Internal Styling</title>
        <style>
            h1{
                background-color: red;
            }
            p{
                background-color: gold;
            }
        </style>
    </head>
    <body>
        <!--
        <h1 style="background-color: green;">This is Internal Styling</h1>
        <h1 style="background-color: red;">This is second h1 text</h1>
        <h1 style="background-color: yellow;">This is third h1 text</h1>
        <h1 style="background-color: blue;">This is fourth h1 text</h1>
        using inline styling... but this may take sometime for each style.
        -->
        <h1>This is first h1 text</h1>
        <h1>This is second h1 text</h1>
        <h1>This is third h1 text</h1>
        <h1>This is fourth h1 text</h1>

        <p>This is first paragraph tag</p>
        <p>This is second paragraph tag</p>
        <p>This is third paragraph tag</p>
        <p>This is fourth paragraph tag</p>
    </body>
</html>
