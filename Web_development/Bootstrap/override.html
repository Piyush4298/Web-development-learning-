<html>
    <head>
        <title>Overriding</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <style>
            .btn-primary{
                border: 3px solid black !important;
            }
            .btn-danger{
                border: 4px solid grey !important;
            }
            .btn-success{
                border-radius: 10px !important;
            }
            .btn-warning{
                background-color: yellow !important;
            }
        </style>
    </head>
    <body>
        <h1>Overriding Bootstrap classes</h1>

        <button class="btn btn-primary">This is bootstrap button</button>
        <hr>
        <button class="btn btn-success">This is success button</button>
        <hr>
        <button class="btn btn-warning">This is warning button</button>
        <hr>
        <button class="btn btn-danger">This is danger button</button>
    </body>
</html>
