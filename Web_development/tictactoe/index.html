<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <h1>Hello Players! Welcome to Tic Tac Toe</h1><br>
    <h3>Player 1 : X </h3>
    <h3>Player 2 : O </h3>
    <div class="container">
        <div class="board">
            <div class="row">
                <div class="col" onclick="perform(0, 0)"><span id="0">_</span></div>
                <div class="col" onclick="perform(0, 1)"><span id="1">_</span></div>
                <div class="col" onclick="perform(0, 2)"><span id="2">_</span></div>
            </div>
            <div class="row">
                <div class="col" onclick="perform(1, 0)"><span id="3">_</span></div>
                <div class="col" onclick="perform(1, 1)"><span id="4">_</span></div>
                <div class="col" onclick="perform(1, 2)"><span id="5">_</span></div>
            </div>
            <div class="row">
                <div class="col" onclick="perform(2, 0)"><span id="6">_</span></div>
                <div class="col" onclick="perform(2, 1)"><span id="7">_</span></div>
                <div class="col" onclick="perform(2, 2)"><span id="8">_</span></div>
            </div>
        </div>

        <div class="display">
            <label for="player1">Enter Player 1 Name(X): </label>
            <input type="text" id="player1">
            <br>
            <label for="player2">Enter Player 2 Name(O): </label>
            <input type="text" id="player2">
            <br>

            <textarea name="result" id="result-box" cols="45" rows="5" disabled>Result...</textarea>
        </div>
    </div>
    <button id="reset-btn" onclick="reset()">Reset</button>
    <script src="app.js"></script>
</body>

</html>
