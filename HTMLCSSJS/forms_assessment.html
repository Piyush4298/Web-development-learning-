<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Assessment</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <form action="table_quiz_sol.html">
        <p>Please Note : First Name, Last Name, Password and Email are required</p>

        <label for="fname">First Name: </label>
        <input type="text" id="fname" placeholder="First name" required>

        <label for="lname">Last Name: </label>
        <input type="text" id="lname" placeholder="Last name" required>
        
        <p></p>
        
        <label for="usermail">Email: </label>
        <input type="email" id="usermail" placeholder="name@gmail.com" required>

        <label for="userpassword">Password: </label>
        <input type="password" id="userpassword" required>

        <p></p>
        
        <p>Are you over the age 18 ?</p>
        
        <label for="radiogroup">Yes: </label>
        <input type="radio" name = "age">

        <label for="radiogroup">No: </label>
        <input type="radio" name = "age">

        <br>

        <p>Do you have a Credit Card or PayPal?</p>

        <select>
            <option value="Credit_card">Credit Card</option>
            <option value="Paypal">Paypal</option>
        </select>

        <p></p>

        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
