<html>
    <head>
        <title>CSS Selectors</title>
        <link rel="stylesheet" href="selectors.css">
    </head>
    <body>
        <!-- Using 1st type of CSS selectors ,i.e, class-->
        <h1 class="x">This is first h1 tag</h1>
        <h1 class="y">This is second h1 tag</h1>
        <h1 class="z">This is third h1 tag</h1>

        <h1 class="x">This is fourth h1 tag</h1>
        <h1 class="y">This is fifth h1 tag</h1>
        <h1 class="z">This is sixth h1 tag</h1>
        <!-- Using 2nd type of CSS selectors ,i.e, id-->
        <!-- id names shouldn't and can't be repeated and that's the only diff between class and id selectors-->
        <p id="i1">This is first p tag</p>
        <p id="i2">This is second p tag</p>
        <p id="i3">This is third p tag</p>
        <p id="i4">This is fourth p tag</p>
   </body>
</html>
