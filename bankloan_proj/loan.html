<html>
    <head>
        <title>PP BOF</title>
        <link rel="stylesheet" href="loan.css">
    </head>
    <body>
        <h1 class="heading">PP Bank Of Finance</h1>
        <h4 class="heading">Personal Loan Application</h4>

        <h4 class="address">Chandrapur, Maharashtra <br> Date: 31/03/2021</h4>

        <hr>

        <h3>Personal Details</h3>
        <form>
            <label>First Name : </label>
            <input type="text">

            <br>

            <label>Last Name : </label>
            <input type="text">

            <br>

            <label>Gender : </label>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female

            <br>

            <label>Date Of Birth : </label>
            <input type="date" name="date">

            <br>

            <label>UID Number : </label>
            <input type="text">
        </form>

        <hr>

        <h3>Address</h3>
        <form>
            <label>Area : </label>
            <input type="text">

            <br>

            <label>City : </label>
            <input type="text">

            <br>

            <label>Pin Code : </label>
            <input type="text">

            <br>
            <label>State : </label>
            <select>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Gujrat">Gujrat</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Punjab">Punjab</option>
                <option value="mp">Madhya Pradesh</option>
            </select>
        </form>

        <hr>

        <h3>Loan Details</h3>
        <form>
            <label>Loan Amount : </label>
            <input type="text">

            <br>

            <label>Account Number : </label>
            <input type="text">

            <br>

            <label>IFSC Code : </label>
            <input type="text">

            <br>

            <label>Account Type : </label>
            <input type="radio" name="acc_type">Savings
            <input type="radio" name="acc_type">Current
            <input type="radio" name="acc_type">Fixed 

            <br>

            <label>Credit Type(If sanctioned) : </label>
            <input type="checkbox">Cash
            <input type="checkbox">Cheque
            <input type="checkbox">RTGS/NEFT

            <br>

            <label>Tenure : </label>
            <select>
                <option value="6">6 months</option>
                <option value="12">12 months</option>
                <option value="18">18 months</option>
                <option value="24">24 months</option>
            </select>
        </form>

        <hr>

        <p>Signature of Candidate</p>
    </body>
</html>
